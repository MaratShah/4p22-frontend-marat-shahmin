    <link rel="stylesheet" href="style.css" type="text/css">
   
    <title>Calculator</title>
</head>
<body>
    <form class="form">
        <h1 class="form__header">Калькулятор</h1>

    <div class="form__inputs">

        <input class="form__input1" id="number1" type="text"  placeholder="Введите число"> 

        <label for="operator"></label>
        <input class="form__input2" id="operator" type="text" placeholder="+ - / *"> 
    
        <label for="number2"></label>
        <input class="form__input3" id="number2" type="text" placeholder="Введите число"> 
    </div>
        <button class="form__button">Рассчитать</button>

        <div class="form__result"></div>

    </form>
    <script src="script.js"></script> 
</body>
</html>
